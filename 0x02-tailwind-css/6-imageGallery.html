<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid, Flexbox, and Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid, Flexbox & Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <!-- Section with Flexbox -->
        <section class="lg:col-span-2 flex flex-col md:flex-row gap-4">
            <div class="p-4 bg-gradient-to-r from-red-200 to-red-400 w-full md:w-1/2">
                Flexbox Item 1
            </div>
            <div class="p-4 bg-gradient-to-r from-red-200 to-red-400 w-full md:w-1/2">
                Flexbox Item 2
            </div>
        </section>

        <!-- Sidebar -->
        <aside class="bg-green-200 p-4">
            Sidebar
        </aside>
    </main>

    <!-- Responsive Image Gallery -->
    <section class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <img src="https://picsum.photos/300/200?random=1" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow">
            <img src="https://picsum.photos/300/200?random=2" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow">
            <img src="https://picsum.photos/300/200?random=3" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow">
            <img src="https://picsum.photos/300/200?random=4" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow">
            <img src="https://picsum.photos/300/200?random=5" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow">
            <img src="https://picsum.photos/300/200?random=6" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
